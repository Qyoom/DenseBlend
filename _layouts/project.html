---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.domain }}</h2>

{{ content }}

<p>I am a project!</p>

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'tag', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
